<body>
    <script>
        var missingRolls = function (rolls, mean, n) {
            let res = mean * rolls.length
            for (let roll of rolls) {
                res -= roll
            }
            console('res',res)
            let p = res % n
            console('p',p)
            let q = (res - p) / n
            onsole('q',q)
            if (q < 1 || q > 6 || (q == 6 && p != 0)) {
                return []
            } else {
                let nlist = new Array(n).fill(q)
                for (let i = 0; i < p; i++) {
                    nlist[i] += 1
                }
                return nlist
            }
        };
        missingRolls([3, 2, 4, 3], 4, 2)
    </script>
